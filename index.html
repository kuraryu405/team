<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team-blog</title>
    <!-- Tailwind CSS と DaisyUI の CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- カスタムCSS -->
    <link href="styles/home.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-base-100">
    <!-- ヘッダーコンポーネント -->
    <div id="header-container"></div>

    <main class="container mx-auto px-4 py-8">
        <!-- メインコンテンツエリア -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- メインコンテンツ -->
            <div class="lg:col-span-2">
                <section class="prose lg:prose-xl">
                    <h1 class="text-4xl font-bold mb-8">チームブログへようこそ</h1>
                    <p class="text-lg">私たちのチームが好きなものを語るブログです。</p>
                </section>
            </div>
            
            <!-- サイドバー（最新記事リスト） -->
            <div class="lg:col-span-1">
                <div id="latest-articles-container"></div>
            </div>
        </div>
    </main>

    <footer class="footer footer-center p-4 bg-base-300 text-base-content">
        <div>
            <p>Copyright © 2024 - All rights reserved by Team-blog</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="scripts/include.js"></script>
    <script src="scripts/menu.js"></script>
</body>
</html>
