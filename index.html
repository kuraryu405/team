<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team-blog</title>
    <link rel="stylesheet" href="styles/home.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
</head>
<body class="min-h-screen bg-gray-100">
    <header class="relative">
        <div class="logo-text">
            <h1 class="text-2xl font-bold">Team-blog</h1>
        </div>
        <div class="logo-img">
            <img src="images/logo.png" alt="logo">            
        </div>
        <img src="images/header-img.png" class="headerimg" alt="ヘッダー画像">
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="kijih1 text-3xl font-bold mb-8">記事</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition-shadow">
                <a href="#" class="block">
                    <img class="rounded-t-lg w-full h-48 object-cover" src="images/logo.png" alt="記事のサムネイル" />
                </a>
                <div class="p-4">
                    <a href="#" class="block">
                        <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900">Noteworthy technology acquisitions 2021</h5>
                    </a>
                    <p class="mb-4 text-sm text-gray-700">Here are the biggest enterprise technology acquisitions of 2021 so far, in reverse chronological order.</p>
                    <a href="#" class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 transition-colors">
                        続きを読む
                        <svg class="w-4 h-4 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
