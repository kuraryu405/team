<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team-blog</title>
    <link rel="stylesheet" href="../styles/articles.css">
</head>
    <header>
        <div class="header-top">
            <div class="logo-text">
                <h1>Team-blog</h1>
            </div>
          
        </div>
    </header>

    <main>
        <article class="article-conteiner">
            <div class="thumbnail-img">
                <img src="../images/header-img.png" alt="サムネイル">
            </div>

            <div class="article-header">
                <h1 class="title">title</h1>
                <div class="author-info">
                    <img src="../images/logo.png" alt="icon">
                    <div class="author-details">
                        <p class="author-name">name</p>
                        <p class="description">description</p>
                    </div>
                </div>
            </div>

            <div class="article-conteiner">
                <div class="sentence">
                    <p>ここに本文が入るよ</p>
                    <h2>こんな感じに見出しをつけてもいいね</h2>
                    <p>猫派、キノコの山、モルベコ</p>
                </div>
            </div>
        </article>
        <aside class="sidebar">
            <div class="latest-articles">
                <h3>Latest articles title</h3>
                <div class="article-list">
                    <a href="https://tabelog.com/tokyo/C13117/rstLst/hamburger/">
                    <div class="card">
                        <div class="card_imgframe"> 
                            <img src="https://www.sejuku.net/blog/wp-content/uploads/2019/02/cb2408b0e6c9609075ceba9a2db6dfda.png">
                        </div>
                        <div class="card_textbox">
                            <h1>タイトルがはいる。</h1>
                            <p>概要がはいる。</p>
                        </div>
                    </div>
                    </a>  
                </div>
            </div>
        </aside>
    </main>
</html>
